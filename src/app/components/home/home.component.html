<div class="grid p-3">
    <div class="col-12 lg:col-6" *ngFor="let page of pageList">
        <p-card [header]="page.name" 
                [subheader]="'Created: ' + (page.createdAt | date:' in dd/MM/yyyy \'at\' HH:mm' )"
                styleClass="shadow-4 border-round-xl mb-2">
            <ng-template pTemplate="header">
                <img alt="Card" 
                     src="assets/images/page.png" 
                     class="w-full border-round-top-xl"
                     style="max-height: 120px; object-fit: cover;" />
            </ng-template>
            <p class="text-gray-700 m-0">{{page.description}}</p>
            <ng-template pTemplate="footer">
                <div class="flex gap-1">
                    <p-button label="View" 
                              severity="help" 
                              styleClass="p-button flex-1"
                              (click)='viewPage(page)' 
                              />
                </div>
            </ng-template>
        </p-card>
    </div>
</div>
