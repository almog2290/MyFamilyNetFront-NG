<div class="grid p-3" *ngIf="page">
    <!-- Header Section -->
    <div class="col-12">
        <p-card styleClass="shadow-4 border-round-xl mb-3">
            <ng-template pTemplate="header">
                <img [src]="page.coverPhoto || 'assets/images/page.png'" 
                     alt="Cover Photo"
                     class="w-full border-round-top-xl"
                     style="max-height: 200px; object-fit: cover;" />
            </ng-template>
            
            <div class="flex align-items-center mb-3">
                <img [src]="page.logo || 'assets/images/page.png'" 
                     class="mr-3 border-circle" 
                     style="width: 64px; height: 64px;" />
                <div>
                    <h2 class="text-xl font-bold m-0">{{page.name}}</h2>
                    <p class="text-gray-700 m-0">{{page.description}}</p>
                </div>
            </div>

            <div class="flex gap-3">
                <div class="flex align-items-center">
                    <i class="pi pi-users mr-2"></i>
                    <span>{{page.followers}} followers</span>
                </div>
                <div class="flex align-items-center">
                    <i class="pi pi-file mr-2"></i>
                    <span>{{page.posts}} posts</span>
                </div>
            </div>
        </p-card>
    </div>

    <!-- Posts Section -->
    <div class="col-12">
        <h3>Posts</h3>
        <div class="flex flex-column gap-3">
            <p-card *ngFor="let post of posts" 
                    styleClass="shadow-2 border-round-xl w-full">
                <div class="flex align-items-center mb-3">
                    <img [src]="post.logo || 'assets/images/page.png'" 
                         class="mr-3 border-circle" 
                         style="width: 48px; height: 48px;" />
                    <div>
                        <h4 class="m-0 font-bold">{{post.ownerName}}</h4>
                        <small class="text-gray-600">{{post.createdAt | date:'medium'}}</small>
                    </div>
                </div>

                <p class="m-0 line-height-3">{{post.description}}</p>

                <div class="flex justify-content-between mt-4 pt-3 border-top-1 border-gray-200">
                    <div class="flex align-items-center gap-4">
                        <div class="flex align-items-center">
                            <span class="mr-2">Likes</span>
                            <button pButton 
                                    class="p-button-text p-button-rounded"
                                    icon="pi pi-heart" 
                                    [label]="post.likes.toString()">
                            </button>
                        </div>
                        <div class="flex align-items-center">
                            <span class="mr-2">Comments</span>
                            <button pButton 
                                    class="p-button-text p-button-rounded"
                                    icon="pi pi-comments" 
                                    [label]="post.comments.toString()"
                                    (click)="showComments(post)">
                            </button>
                        </div>
                    </div>
                </div>
            </p-card>
        </div>
    </div>
</div>
